<!doctype html>

            <tbody>
              <tr>
                <th scope="row" class="date" id="march10">Mar 10 - 12</th>

              <tr>

              <tr>

                <td headers="apr1">New York City, NY</td>
              </tr>
              <tr>
                <th scope="row" class="date" id="apr10">Apr 10 </th>
                <td headers="apr10">Paramount Theatre</td>

            </tbody>
          </table>

        </div>

    <footer role="contentinfo">
